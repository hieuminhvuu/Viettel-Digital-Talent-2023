name: Unit test

on:
    push:
        branches:
            - "*"
    pull_request:
        branches:
            - main

env:
    REGISTRY: docker.io
    IMAGE_NAME: ${{ github.repository }}

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout the code
              uses: actions/checkout@v2
            - name: Build the Docker image
              run: docker-compose -f 3.\ Midterm/Vu_Minh_Hieu/docker-compose.yml build --no-cache --force-rm

    test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout the code
              uses: actions/checkout@v2
            - name: Create fresh env to test
              run: docker-compose -f 3.\ Midterm/Vu_Minh_Hieu/docker-compose.yml up -d mongodb
            - name: Install local dependencies
              run: pip install -r 3.\ Midterm/Vu_Minh_Hieu/backend/requirements.txt
            - name: Run the unittest
              run: pytest 3.\ Midterm/Vu_Minh_Hieu/backend/

    Push-to-Dockerhub:
        name: Push Docker image to Docker Hub
        runs-on: ubuntu-latest
        steps:
            - name: Check out the repo
              uses: actions/checkout@v3

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v2

            - name: Log in to Docker Hub
              uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
              with:
                  username: ${{ secrets.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_PASSWORD }}
